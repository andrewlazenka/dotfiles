# Source theme
source-file ~/.config/tmux/themes/tokyonight.conf

# remap prefix
unbind C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

# don't rename windows automatically
set-option -g allow-rename off

# allow mouse use
set -g mouse on

# start windows & panes at index 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# open panes in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# change sessions
bind s display-popup -E -w 40% -h 40% "tmux list-sessions -F '#{session_name}' | fzf --reverse --header 'jump to session' | xargs tmux switch-client -t"
# lazygit in popup
bind G display-popup -E -w 90% -h 90% "lazygit"

# reload config file
bind r source-file ~/.config/tmux/tmux.conf

######################
### DESIGN CHANGES ###
######################

set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# statusbar layout
set -g status-position top
set -g status-justify left
set -g status-left-length 40

###############
### PLUGINS ###
###############

set -g @plugin 'christoomey/vim-tmux-navigator'

# keep at bottom
run '~/.tmux/plugins/tpm/tpm'
