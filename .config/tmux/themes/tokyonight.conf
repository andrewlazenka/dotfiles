# Tokyo Night Theme for tmux
# Matches the folke/tokyonight.nvim colorscheme (night variant)
# Colors: https://github.com/folke/tokyonight.nvim/blob/main/lua/tokyonight/colors/storm.lua
# Inspired by: https://github.com/janoamaral/tokyo-night-tmux

# Core colors
# bg: #1a1b26, bg_dark: #16161e, bg_highlight: #292e42
# fg: #c0caf5, fg_dark: #a9b1d6, fg_gutter: #3b4261

# Accent colors
# blue: #7aa2f7, blue0: #3d59a1, blue1: #2ac3de
# cyan: #7dcfff, green: #9ece6a, magenta: #bb9af7
# orange: #ff9e64, purple: #9d7cd8, red: #f7768e
# yellow: #e0af68, comment: #565f89, dark3: #545c7e
# green1: #73daca (alternative green used by tokyo-night-tmux)

# Bright variants (used by tokyo-night-tmux for emphasis)
# bblack: #2A2F41, bgreen: #41a6b5, bred: #ff9e64, bwhite: #787c99

# GitHub colors for git widgets
# ghgreen: #3fb950, ghmagenta: #A371F7, ghred: #d73a4a, ghyellow: #d29922

#  modes
setw -g clock-mode-colour "#bb9af7"
setw -g mode-style "fg=#f7768e bg=#3d59a1 bold"

# panes
set -g pane-border-style "fg=#2A2F41"
set -g pane-active-border-style "fg=#7aa2f7"
set -g pane-border-status off

# statusbar
set -g status-style "bg=#1a1b26 fg=#a9b1d6"
set -g status-interval 2

# status-left: session name with prefix indicator
set -g status-left '#[fg=#414868,bg=#7aa2f7,bold]#{?client_prefix, 󰠠 , 󰤂 }#[fg=#1a1b26,bg=#7aa2f7,bold]#(echo "#{session_name}" | rev | cut -d"_" -f1 | rev) #[fg=#7aa2f7,bg=#1a1b26]'

# status-right: git branch + date/time
set -g status-right "#[fg=#565f89,bg=#1a1b26] #(cd #{pane_current_path}; git branch --show-current 2>/dev/null || echo '') #[fg=#545c7e,bg=#1a1b26] %m/%d %H:%M"

# Windows
# Active window
setw -g window-status-current-style "fg=#c0caf5 bg=#2A2F41 bold"
setw -g window-status-current-format " #[fg=#7aa2f7,bold]#I #[fg=#c0caf5,bold]#W#[nobold]#{?window_zoomed_flag, 󰁌 , }"

# Inactive window
setw -g window-status-style "fg=#c0caf5 bg=#2A2F41 dim"
setw -g window-status-format " #[fg=#7aa2f7]#I #[fg=#a9b1d6]#W#[fg=#e0af68]#{?window_last_flag, 󰁯 , }"

setw -g window-status-bell-style "fg=#1a1b26 bg=#f7768e bold"

# messages
set -g message-style "bg=#7aa2f7 fg=#1a1b26 bold"
set -g message-command-style "fg=#7aa2f7 bg=#1a1b26"

# popup borders
set -g popup-border-style "fg=#7aa2f7"
